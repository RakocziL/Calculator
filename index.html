<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <!-- Header -->
    <h1>Calculator</h1>

    <!-- Calculator -->
    <div class="calculator">
        <!-- Display -->
        <div class="display"></div>

        <!-- Buttons -->
        <div class="buttons">
            <buttons class="button">7</buttons>
            <buttons class="button">8</buttons>
            <buttons class="button">9</buttons>
            <buttons class="button">+</buttons>
        </div>
        <div class="buttons">
            <buttons class="button">4</buttons>
            <buttons class="button">5</buttons>
            <buttons class="button">6</buttons>
            <buttons class="button">-</buttons>
        </div>
        <div class="buttons">
            <buttons class="button">1</buttons>
            <buttons class="button">2</buttons>
            <buttons class="button">3</buttons>
            <buttons class="button">*</buttons>
        </div>
        <div class="buttons">
            <buttons class="button">DEL</buttons>
            <buttons class="button">0</buttons>
            <buttons class="button">=</buttons>
            <buttons class="button">รท</buttons>
        </div>
    </div>
    
</body>
</html>
