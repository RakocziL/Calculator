<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <!-- Header -->
    <h1>Calculator</h1>

    <!-- Calculator -->
    <div class="calculator">
        <!-- Display -->
        <div class="display">
            <div id="formula"></div>
            <div id="result"></div>
        </div>

        <!-- Buttons -->
        <div class="buttons">
            <buttons class="button" id="seven">7</buttons>
            <buttons class="button" id="eight">8</buttons>
            <buttons class="button" id="nine">9</buttons>
            <buttons class="button" id="plus">+</buttons>
        </div>
        <div class="buttons">
            <buttons class="button" id="four">4</buttons>
            <buttons class="button" id="five">5</buttons>
            <buttons class="button" id="six">6</buttons>
            <buttons class="button" id="minus">-</buttons>
        </div>
        <div class="buttons">
            <buttons class="button" id="one">1</buttons>
            <buttons class="button" id="two">2</buttons>
            <buttons class="button" id="three">3</buttons>
            <buttons class="button" id="multi">*</buttons>
        </div>
        <div class="buttons">
            <buttons class="button" id="DEL">DEL</buttons>
            <buttons class="button" id="zero">0</buttons>
            <buttons class="button" id="equals">=</buttons>
            <buttons class="button" id="divide">รท</buttons>
        </div>
    </div>
    
</body>
</html>
